  enable: true
  title: "Who am I?"
  content: '<p class="lead">
    I am from Priego de Cordoba, a very beautiful village in the south of Spain. 
    My research focuses on understanding how planets form and what are they made of. 
    In particular, I am very interested in studying the origin and nature of planets between the size
    of Earth and Neptune. Although we have none of them in our Solar System, it appears that the stars
    in our neighbourhood have a lot of them! 
    </p>
    <p class="lead">
    I like to spend my free time with my wife and daughter traveling, 
    going to museums, trying new food or exploring the city. 
    I have many other interests like jazz and flamenco music, architecture, 
    sports, sience outreach and many more. 
    Feel free to ask me! 
    </p>'
