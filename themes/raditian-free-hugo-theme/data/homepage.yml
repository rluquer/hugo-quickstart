      description: "Sub-Neptunes challenge our understanding of planet formation and evolution.
      They are the most numerous type of planet in our Galaxy, but absent in the solar system.
      My research focuses in deciphering the properties of these planets. 
      What are they made of? Where do they form? 
      And, more interestingly, could they harbor the right conditions for sustaining life?"
