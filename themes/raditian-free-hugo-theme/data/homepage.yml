      description: "My most precious outreach project has been to build, with the help of my friends Miguel Gil and Migue Pugnaire, an amateur observatory fully devoted to astronomy education in Gorafe, Spain, at the heart of Granada’s (recently designated) UNESCO Global Geopark. 
